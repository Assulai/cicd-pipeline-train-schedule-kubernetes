plugins {
  id("com.github.node-gradle.node") version "3.0.1"
}

node {
  version    = '16.20.2'
  npmVersion = '8.19.4'
  download = true
}

task build

    task zip(type: Zip) {
    from('.') {
        include "*"
        include "bin/**"
        include "data/**"
        include "node_modules/**"
        include "public/**"
        include "routes/**"
        include "views/**"
    }
    destinationDirectory = file("dist")   // Correct property to set the output directory
    archiveBaseName = "trainSchedule"     // Correct property to set the base name of the archive
}

build.dependsOn zip
zip.dependsOn npm_build

build.dependsOn npm_build
npm_build.dependsOn npmInstall
npm_build.dependsOn npm_test
npm_test.dependsOn npmInstall

